        <main class="home">
    <div class="poetry">
        
            <p><h1 id="未曾选择的路">未曾选择的路</h1>
</p>
        
            <p>黄色的树林里分出两条路，可惜我不能同时去涉足</p>
        
            <p>我在那路口久久伫立，向着一条路极目望去</p>
        
            <p>直到它消失在从林的深处，但我却选了另外一条路</p>
        
            <p>它荒草萋萋，十分幽寂，显得更诱人、更美丽</p>
        
            <p>虽然在这两条小路上，都很少留下旅人的足迹</p>
        
            <p>虽然那天清晨落叶满地，两条路都未经脚印污染</p>
        
            <p>啊，留下一条路等改日再见！但我知道路径延绵无尽头</p>
        
            <p>恐怕我难以再回返，也许多少年后在某个地方</p>
        
            <p>我将轻声叹息把往事回顾，一片树林里分出两条路</p>
        
            <p>而我选了人迹更少的一条，因此走出了这迥异的旅途</p>
        
    </div>
    
</main>
